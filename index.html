<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tidy Mama Solutions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(to right, #f78ca0, #f9748f);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    header .logo {
      width: 140px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 50%;
      border: 4px solid #fff;
    }
    h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-style: italic;
      color: #fff9f5;
    }
    section {
      margin: 2rem auto;
      padding: 2.5rem;
      max-width: 1100px;
      border-radius: 20px;
      background: #fff8f9;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .promo {
      background: linear-gradient(135deg, #e91e63, #f06292);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.6rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    ul {
      padding: 0;
      list-style: none;
      display: grid;
      gap: 0.75rem;
    }
    li::before {
      content: "ðŸ§¹ ";
      color: #f06292;
    }
    .testimonial {
      font-style: italic;
      background: #ffe0e6;
      border-left: 5px solid #ec407a;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .form input,
    .form textarea,
    .form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .form button {
      background-color: #ec407a;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form button:hover {
      background-color: #c2185b;
    }
    .calendar {
      border: 2px dashed #ec407a;
      padding: 1rem;
      margin-top: 1rem;
      background-color: #fff0f5;
      border-radius: 12px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #f06292;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/b96afcdf-3abf-4938-b6d5-166324431297.png" alt="Tidy Mama Solutions Logo" class="logo">
    <h1>Tidy Mama Solutions</h1>
    <p class="tagline">Where Chaos Meets Calm</p>
  </header>

  <section>
    <h2>Before & After Transformations</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1581579185169-4561bcb1280c?fit=crop&w=800&q=80" alt="Before - Cluttered Room">
      <img src="https://images.unsplash.com/photo-1581579184823-d2c4aa81b1a5?fit=crop&w=800&q=80" alt="After - Organized Room">
      <img src="https://images.unsplash.com/photo-1586201375761-83865001e17b?fit=crop&w=800&q=80" alt="Before - Messy Kitchen">
      <img src="https://images.unsplash.com/photo-1590080875960-37c6d77d0d6b?fit=crop&w=800&q=80" alt="After - Clean Kitchen">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tidy Mama Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
