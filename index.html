<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tidy Mama Solutions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(to right, #f78ca0, #f9748f);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    header .logo {
      width: 140px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }
    h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-style: italic;
      color: #fff9f5;
    }
    section {
      margin: 2rem auto;
      padding: 2.5rem;
      max-width: 1100px;
      border-radius: 20px;
      background: #fff8f9;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #f06292;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/b96afcdf-3abf-4938-b6d5-166324431297.png" alt="Tidy Mama Solutions Logo" class="logo" />
    <h1>Tidy Mama Solutions</h1>
    <p class="tagline">Where Chaos Meets Calm</p>
  </header>

  <section>
    <h2>Before & After Transformations</h2>
    <div class="gallery">
      <!-- Pair 1 -->
      <img src="https://images.unsplash.com/photo-1581579185169-4561bcb1280c?fit=crop&w=800&q=80" alt="Before - Cluttered Room" title="Before - Cluttered Room" />
      <img src="https://images.unsplash.com/photo-1581579184823-d2c4aa81b1a5?fit=crop&w=800&q=80" alt="After - Organized Room" title="After - Organized Room" />

      <!-- Pair 2 -->
      <img src="https://images.unsplash.com/photo-1586201375761-83865001e17b?fit=crop&w=800&q=80" alt="Before - Messy Kitchen" title="Before - Messy Kitchen" />
      <img src="https://images.unsplash.com/photo-1590080875960-37c6d77d0d6b?fit=crop&w=800&q=80" alt="After - Clean Kitchen" title="After - Clean Kitchen" />
      
      <!-- Pair 3 -->
      <img src="https://images.unsplash.com/photo-1505692952045-1c7a5a79c2cc?fit=crop&w=800&q=80" alt="Before - Messy Closet" title="Before - Messy Closet" />
      <img src="https://images.unsplash.com/photo-1507504031007-57a4f6181ee6?fit=crop&w=800&q=80" alt="After - Organized Closet" title="After - Organized Closet" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tidy Mama Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
