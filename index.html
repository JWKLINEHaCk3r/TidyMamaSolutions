<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --dusky-rose: #c3a1a0;
      --thistle: #c6c4b9;
      --hawthorne-green: #2c4f4b;
      --royal-scepter: #937988;
      --blue-noir: #0e1f3e;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--blue-noir), var(--hawthorne-green));
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background: var(--dusky-rose);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 4px;
      background: var(--thistle);
      border-radius: 2px;
    }
    header .logo {
      width: 140px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-style: italic;
      color: var(--thistle);
    }
    section {
      margin: 2rem auto;
      padding: 2.5rem;
      max-width: 1100px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .promo {
      background: linear-gradient(135deg, var(--royal-scepter), var(--dusky-rose));
      color: #fff;
      text-align: center;
      padding: 1.2rem;
      font-weight: bold;
      font-size: 1.8rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
    }
    .promo::before {
      content: "\2728";
      font-size: 2rem;
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      animation: blink 1.2s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    ul {
      padding: 0;
      list-style: none;
      display: grid;
      gap: 1rem;
      font-size: 1.2rem;
    }
    li::before {
      content: "\1F9F9 ";
      color: var(--dusky-rose);
    }
    .testimonial {
      font-style: italic;
      background: var(--royal-scepter);
      border-left: 5px solid var(--thistle);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .form input,
    .form textarea,
    .form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #f5f5f5;
      color: #222;
    }
    .form button {
      background-color: var(--dusky-rose);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .form button:hover {
      background-color: var(--royal-scepter);
      transform: scale(1.05);
    }
    .calendar {
      border: 2px dashed var(--thistle);
      padding: 1rem;
      margin-top: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      background: var(--blue-noir);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
      margin-top: 2rem;
    }
    .floating-cta {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--hawthorne-green);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 999;
    }
    .floating-cta:hover {
      background-color: var(--royal-scepter);
    }
  </style>
</head>
